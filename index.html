<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Khuzwayo Movie App - Watch movies online">
    <meta name="keywords" content="movies, online streaming, watch movies, videos">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Vainess Zulu">

    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="wd3OH3QksxZ1ke7NSOJni3-sPFsnOutRPw7CM1KbQOI" />

    <title>Khuzwayo Movie App</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="movie/maly-192.png">
    <meta name="theme-color" content="#c93232">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #gameArea {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background-color: #222;
            border-radius: 15px;
            overflow: hidden;
        }

        #target {
            width: 50px;
            height: 50px;
            background-color: #ff3d3d;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        h1 {
            color: #ff3d3d;
            text-shadow: 0 0 10px #ff3d3d, 0 0 20px #ff3d3d;
        }

        p {
            font-size: 18px;
        }

        #timer {
            font-weight: bold;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <!-- Site Header -->
    <h1>Khuzwayo Movie App</h1>
    <p>Watch movies online with Khuzwayo Movie App</p>

    <!-- Mini-Game -->
    <h1>Mini Game</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="timer">30</span>s</p>

    <div id="gameArea">
        <div id="target"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'));
        }

        // --- Mini-Game Logic ---
        const gameArea = document.getElementById('gameArea');
        const target = document.getElementById('target');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');

        let score = 0;
        let timeLeft = 30;
        let gameActive = true;

        function moveTarget() {
            const x = Math.random() * (gameArea.clientWidth - 50);
            const y = Math.random() * (gameArea.clientHeight - 50);
            target.style.left = x + 'px';
            target.style.top = y + 'px';
        }

        target.addEventListener('click', () => {
            if (!gameActive) return;
            score++;
            scoreEl.textContent = score;
            moveTarget();
        });

        const countdown = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                timerEl.textContent = timeLeft;
            } else {
                clearInterval(countdown);
                gameActive = false;
                alert("Time's up! Your score: " + score);
            }
        }, 1000);

        const mover = setInterval(() => {
            if (gameActive) moveTarget();
        }, 800);

        moveTarget();
    </script>
</body>
</html>
