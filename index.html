<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Bet Chat - Sign In</title>
  <meta name="description" content="Bet Chat - Secure messaging with Google Sign-In" />
  <meta name="author" content="Vainess Zulu" />
  <meta name="google-site-verification" content="wd3OH3QksxZ1ke7NSOJni3-sPFsnOutRPw7CM1KbQOI" />

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #00bcd4;
      margin-bottom: 30px;
    }
    #googleSignInBtn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #googleSignInBtn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <h1>Welcome to Bet Chat</h1>
  <p>Sign in with Google to start chatting securely</p>
  <button id="googleSignInBtn">Sign in with Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAQVdGGRo7zLdCd89ME0IRmnQqxwmk27GY",
      authDomain: "bet-chat-d33be.firebaseapp.com",
      databaseURL: "https://bet-chat-d33be-default-rtdb.firebaseio.com",
      projectId: "bet-chat-d33be",
      storageBucket: "bet-chat-d33be.firebasestorage.app",
      messagingSenderId: "942555083805",
      appId: "1:942555083805:web:74dbd3901a386e3b66c2f4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Google Sign-In Logic
    document.getElementById("googleSignInBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          localStorage.setItem("user", JSON.stringify(user));
          alert("Welcome " + user.displayName + "!");
          window.location.href = "chat.html"; // Redirect to chat page
        })
        .catch((error) => {
          alert("Error: " + error.message);
          console.error("Google Sign-In Error:", error);
        });
    });
  </script>
</body>
</html>
